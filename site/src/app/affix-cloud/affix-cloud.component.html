<div class="row">
    <div class="form-group col-sm-6 col-md-3 col-lg-2" *ngFor="let result of topResults">
        <div class="row">
            <button class="btn btn-primary" (click)="add(result[0])">{{result[0]}} ({{result[1]}})</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="form-group col-sm-6 col-md-3 col-lg-2" *ngFor="let result of savedSet">
        <div class="row">
            <button class="btn btn-danger" (click)="remove(result)">{{result}}</button>
        </div>
    </div>
</div>

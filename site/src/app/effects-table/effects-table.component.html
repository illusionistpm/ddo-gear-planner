<div>
    <div class="row">
        <label for="effect-search" class="col-2">Attribute to add:</label>
        <app-typeahead id="effect-search" class="col-3" type="text" [source]=allAffixes [onChange]=onChange()></app-typeahead>
    </div>
    <div class="row" *ngFor="let effect of effectKeys">
        
        <div class="col">
            <button (click)=removeAffix(effect.name)>X</button>
            {{effect.name}}
        </div>
        <div class="col" *ngFor="let types of effects.get(effect.name)">
            <div class="col bonus-type-found" *ngIf="types.value; else noValue">{{types.bonusType}}: {{types.value}}</div>
            <ng-template #noValue>
                <div class="col bonus-type-not-found">{{types.bonusType}}</div>
            </ng-template>
        </div>
    </div>
</div>

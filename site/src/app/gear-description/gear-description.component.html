<div class="col" *ngIf="curItem">
    <div><b>ML: {{curItem.ml}}</b></div>
    <!-- Main Affixes -->
    <div class="row table-striped table-condensed small hover-helper"
        [ngClass]="getClassForAffix(affix)" *ngFor="let affix of curItem.affixes">
        <button class="show-on-hover fas fa-heart heart pr-1" *ngIf="equipped.isImportantAffix(affix.name)"
            (click)="equipped.toggleImportantAffix(affix.name)"></button>
        <button class="show-on-hover far fa-heart heart pr-1" *ngIf="!equipped.isImportantAffix(affix.name)"
            (click)="equipped.toggleImportantAffix(affix.name)"></button>
        <div class="col pl-1">{{affix.name}}</div>
        <div class="col">{{getAffixValue(affix)}} {{affix.type}}</div>
    </div>
    <!-- Crafting -->
    <div class="row table-striped table-condensed small" *ngFor="let craft of curItem.crafting">
        <span class="show-never fas fa-heart heart"></span>
        <div class="col" [ngClass]="getClassForCraftable(craft)">{{craft.name}}</div>
        <div class="col">
            <select [(ngModel)]="craft.selected" (change)="updateItem()" [ngClass]="getClassForCraftable(craft)">
                <option *ngFor="let option of craft.options" [ngValue]="option"
                    [ngClass]="getClassForCraftingOption(option)">
                    {{describe(option)}}
                </option>
            </select>
        </div>
    </div>
    <!-- Sets -->
    <div class="row table-striped table-condensed small">
        <span class="show-never fas fa-heart heart"></span>
        <div class="col" *ngIf="curItem.set">
            Set: {{curItem.set}} ({{equipped.getActiveSets().get(curItem.set)}})
        </div>
    </div>
</div>

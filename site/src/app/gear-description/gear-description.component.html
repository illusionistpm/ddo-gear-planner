<div class="form-group" *ngIf="curItem">
    <label>ML: {{curItem.ml}}</label>
    <div class="form-group row mb-0 ml-2" *ngFor="let affix of curItem.affixes">
        <label class='col-2'>{{affix.name}}</label>
        <label class='col-1 text-right pr-0' *ngIf="affix.value">{{affix.value}}</label>
        <label class='col-1' *ngIf="affix.type">{{affix.type}}</label>
    </div>
</div>

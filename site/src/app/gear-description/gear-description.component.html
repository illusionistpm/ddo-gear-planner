<div class="form-group col" *ngIf="curItem">
    <div><b>ML: {{curItem.ml}}</b></div>
    <div class="form-group row mb-0 ml-2 table-striped table-condensed small hover-helper" [ngClass]="getClassForAffix(affix)"
        *ngFor="let affix of curItem.affixes">
        <span class="show-on-hover fas fa-heart heart" *ngIf="equipped.isImportantAffix(affix.name)" (click)="equipped.toggleImportantAffix(affix.name)"></span>
        <span class="show-on-hover far fa-heart heart" *ngIf="!equipped.isImportantAffix(affix.name)" (click)="equipped.toggleImportantAffix(affix.name)"></span>
        <div class="col">{{affix.name}}</div>
        <div class="col">{{getAffixValue(affix)}} {{affix.type}}</div>
    </div>
    <div class="form-group row mb-0 ml-2 table-striped table-condensed small" *ngFor="let craft of curItem.crafting">
        <div class="col" [ngClass]="getClassForCraftable(craft)">{{craft.name}}</div>
        <div class="col">
            <select [(ngModel)]="craft.selected" (change)="updateItem()" [ngClass]="getClassForCraftable(craft)">
                <option *ngFor="let option of craft.options" [ngValue]="option"
                    [ngClass]="getClassForCraftingOption(option)">
                    {{describe(option)}}
                </option>
            </select>
        </div>
    </div>
<div class="table-condensed small" *ngIf="curItem.set">{{curItem.set}} ({{equipped.getActiveSets().get(curItem.set)}})</div>
</div>

<div class="row">
    <div class="form-group col-sm-12 col-md-6 col-lg-4" *ngFor="let slot of gearList.getSlots()">
        <div class="row">
            <button type="button" class="btn btn-secondary flat-right col-10 text-center" (click)="showSuggestedItems(slot)">
                <div class='row'>
                <div class='col-2 text-left'>{{slot}}</div>
                <div class="col-10 text-right item-name">{{getItemName(slot)}}</div>
            </div>
            </button>

            <button type="button" class="btn btn-secondary flat-left col-1" (click)="equipped.toggleLock(slot)">
                <span *ngIf="equipped.isLocked(slot); else unlocked" class="fas fa-lock locked"></span>
                <ng-template #unlocked>
                    <span class="fas fa-lock-open unlocked"></span>
                </ng-template>
            </button>
        </div>
        <app-gear-description [item]=equipped.getSlot(slot)></app-gear-description>
    </div>



</div>

<h5>Set Bonuses</h5>
<div class="col">
    <div class="form-group row mb-0 ml-2 table-striped table-condensed small hover-helper"
        *ngFor="let affix of equipped.getActiveSetBonuses()">
        <span class="show-on-hover fas fa-heart heart" *ngIf="equipped.isImportantAffix(affix.name)" (click)="equipped.toggleImportantAffix(affix.name)"></span>
        <span class="show-on-hover far fa-heart heart" *ngIf="!equipped.isImportantAffix(affix.name)" (click)="equipped.toggleImportantAffix(affix.name)"></span>
        <div class="col">{{affix.name}}</div>
        <div class="col">{{affix.value ? "+" + affix.value : ""}} {{affix.type}}</div>
    </div>
    </div>

<div class="modal-body">
        <h1>
            {{gear[0].slot}} Choices
            <div class="float-right">
                <button type="button" class="close" aria-label="Close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
                </h1>

    <div class="row">
        <span>Search by name: </span>
        <app-typeahead type="text" placeholder="Enter an item name" class="col-8" [source]=gearDB.getGearBySlot(slot)
            [onChange]=onChange(slot)></app-typeahead>
    </div>

    <hr>

    <div class="row">
        <span>Crafted items: </span>
        <div *ngFor="let item of cannith">
            <button class="btn btn-primary m-1" (click)="equipItem(item)">{{item.name}}</button>
        </div>
    </div>

    <hr>

    <div class="row">
        <span>Suggested items: </span>
    </div>

    <div class="container" *ngFor="let item of gear">
        <div class="row">
            <span class="col">{{item.name}}</span>
            <button class="col-2" (click)="equipItem(item)">Equip</button>
        </div>
        <div class="row">
            <app-gear-description class="col" [item]=item></app-gear-description>
        </div>
        <hr>
    </div>
</div>

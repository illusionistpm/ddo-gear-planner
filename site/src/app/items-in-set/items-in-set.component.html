<div class='modal-body'>
  <button type="button" class="custom-close float-end" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h1>
    {{setName}}
  </h1>

  <div class="row">
    <div class="col-1"><b>ML</b></div>
    <div class="col-2"><b>Slot</b></div>
    <div class="col-7"><b>Name</b></div>
    <div class="col-2"></div>
  </div>

  @for (item of matches; track item) {
    <div class="row">
      <div class="col-1">{{item.ml}}</div>
      <div class="col-2">{{item.slot}}</div>
      <div class="col-6"><a href="{{item.getURL()}}" target="_blank">{{item.name}}</a></div>
      <button class="col-3" [disabled]="equipped.isEquipped(item)" (click)="equipItem(item)">{{equipped.isEquipped(item) ? 'Equipped' : 'Equip'}}</button>
    </div>
  }

  @if (lockedMatches.length > 0) {
    <div>
      <div class="row">&nbsp;</div>
      <h3>Already Filled Slots</h3>
      <i>
        @for (item of lockedMatches; track item) {
          <div class="row">
            <div class="col-1">{{item.ml}}</div>
            <div class="col-2">{{item.slot}}</div>
            <div class="col-6"><a href="{{item.getURL()}}" target="_blank">{{item.name}}</a></div>
            <button class="col-3" [disabled]="equipped.isEquipped(item)" (click)="equipItem(item)">{{equipped.isEquipped(item) ? 'Equipped' : 'Equip'}}</button>
          </div>
        }
      </i>
    </div>
  }
</div>

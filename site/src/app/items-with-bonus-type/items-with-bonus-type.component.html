<div class='col-12'>
    <h1>{{affixName}} - {{bonusType}}</h1>

    <div class="row" *ngFor="let item of matches">
        <div class="col-2">ML: {{item.ml}}</div>
        <div class="col-7"><a href="{{item.getURL()}}" target="_blank">{{item.name}}</a></div>
        <div class="col-1">{{findMatchingValue(item)}}</div>
        <button class="col-2" (click)="equipItem(item)">Equip</button>
    </div>
</div>

<div class="row section-header">
    <h3>Filters</h3>
</div>

<div class="row pb-2">
    <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="row">
            <span class="align-bottom col-4">Level range:</span>
            <input type="number" min="1" max="{{maxLevel}}" class="form-control col-2" (change)="onChange()" [(ngModel)]="minLevel">
            <span class="col-1 text-center">-</span>
            <input type="number" min="{{minLevel}}" max="30" class="form-control col-2" (change)="onChange()" [(ngModel)]="maxLevel">
        </div>
    </div>
</div>

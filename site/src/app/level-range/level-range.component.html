<div class="row">
    <label class="col-1">Level range:</label>
    <input type="number" min=1 max=30 class="form-control col-1" 
        (change)="onChange()" 
        [(ngModel)]="minLevel"
        >
    <label class="col-1">-</label>
    <input type="number" class="form-control col-1" 
        (change)="onChange()" 
        [(ngModel)]="maxLevel"
        >
</div>
